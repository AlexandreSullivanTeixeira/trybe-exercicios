<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>FORMULÁRIO</h1>
  <form action="" method="get">
  <div>
    <label for="entrada-mail">E-mail</label>
    <input type="email" name="mail" id="entrada-mail" placeholder="Digite seu e-mail" required autofocus>
  </div><br>
  <div>
    <label for="entrada-senha">Senha</label>
    <input type="password" name="password" id="entrada-senha" placeholder="Digite sua senha" required>
  </div><br>
  <div>
    <input type="checkbox" name="lembre-me" id="lembrete">
    <label for="lembrete">Lembre-me</label>
  </div><br>
  <button type="submit">Entrar</button>
  </form> 

</body>
</html>
